<div id="body">
    <div id="text-header">
        КАТАЛОГ ЖАНРОВ
    </div>
    <div id="container">
        <div *ngFor="let item of genreListingModel">
            <a (click)="redirect(item.id)">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>
                            <span id="headName">{{item.name}}</span>
                        </mat-card-title>
                    </mat-card-header>
                        <img mat-card-image
                        src="{{item.imageUrl}}" 
                        alt="Book Image"
                        width="100%" height="280px">
                </mat-card>
            </a>
        </div> 
    </div>
</div>
