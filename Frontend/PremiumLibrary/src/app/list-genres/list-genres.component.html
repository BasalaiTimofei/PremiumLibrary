<div id="text-header">
    Лучшие жанры
</div>

<mat-action-list id="list">
    <div *ngFor="let item of genreListingModel">
        <button mat-list-item id="item1" (click)="redirect(item.id)">
            <span id="authorImage" style="background-image: url({{item.imageUrl}});"></span>
            <span id="name">{{item.name}}</span>
        </button>    
    </div>
</mat-action-list>
